<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
      <input type="email" id="reg-email" placeholder="Correo electrónico" required>
      <input type="password" id="reg-password" placeholder="Contraseña" required>
      <input type="password" id="reg-confirm-password" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    <div id="mensaje"></div>
  </div>
  <script src="script.js"></script>
</body>
<script>
  document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
  
    const username = document.getElementById('reg-username').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const password = document.getElementById('reg-password').value;
    const confirmPassword = document.getElementById('reg-confirm-password').value;
    const resultDiv = document.getElementById('registerResult');
  
    // Validación de contraseñas
    if (password !== confirmPassword) {
      resultDiv.textContent = 'Las contraseñas no coinciden.';
      resultDiv.style.color = 'red';
      return;
    }
  
    try {
      const response = await fetch('http://localhost:3000/api/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, email, password })
      });
  
      const result = await response.json();
  
      if (response.ok) {
        resultDiv.textContent = '¡Usuario registrado con éxito!';
        resultDiv.style.color = 'green';
        this.reset();
      } else {
        resultDiv.textContent = result.error || 'Error al registrar usuario.';
        resultDiv.style.color = 'red';
      }
    } catch (error) {
      resultDiv.textContent = 'Error de red o servidor.';
      resultDiv.style.color = 'red';
    }
  });
  </script>
</html>
